<div class="modal-body">

  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
  <div class="row mx-1 border">
    <div class="col-12">
      <h4 class="modal-title text-center mt-2">RESGATE EFETUADO COM SUCCESSO!</h4>
      <p class="p-0 m-0 text-center mt-4">O valor solicitado estará em sua conta em até 5 dias úteis. {{name}}!</p>
    </div>
    <div class="col-12 mt-5 mb-4 d-flex justify-content-center">
      <button type="button" class="btn btn-info" (click)="activeModal.close('Close click')">NOVO RESGATE</button>
    </div>
  </div>



</div>
