<div class="card">
  <div class="card-body">
    <p-table [value]="investimentos" [loading]="loading.investimentos" [columns]="cols" dataKey="nome">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{col.header}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [className]="rowData.indicadorCarencia === 'N' ? 'lineHover clickable' : 'lineHover dontClickable'" (click)="open(rowData)">
          <td *ngFor="let col of columns" [ngSwitch]="col.type">
            <ng-template ngSwitchDefault>
              {{rowData[col.field]}}
            </ng-template>
            <ng-template ngSwitchCase="money">
              R$ {{rowData[col.field] | number : '1.2-2'}}
            </ng-template>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="loading">
        <tr>
          <td [colSpan]="cols.length" class="text-center">
            Aguarde carregando...
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td [colSpan]="cols.length" class="text-center">
            Parece que vocâ não possuir investimentos. :(
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
